<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Javier Cazorla">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="bubbles"></div>
      <div class="photo">
        <img src="images/image-victor.jpg" alt="user photo">
      </div>

      <div class="profile">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <div class="city">London</div>
      </div>

      <div class="stats-container">
        <div class="stats">
          <div class="quantity">80K</div>  
          <div class="unit">Followers</div>
        </div>
        <div class="stats">
          <div class="quantity">803K</div>  
          <div class="unit">Likes</div>
        </div>
        <div class="stats">
          <div class="quantity">1.4K</div>  
          <div class="unit">Photos</div>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/javier-cazorla-509242188?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3B73J5GQ%2FmSXGfgt7nlaOWqQ%3D%3D" target="_blank">Javier Cazorla</a>.
      </p>
    </footer>
  </body>
</html>
