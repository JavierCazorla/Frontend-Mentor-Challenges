<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Javier Cazorla">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main>
      <section class="section1">
        <div class="logo">
          <img src="images/logo.svg"  alt="Logo">
        </div>
        <div class="image">
          <img id="mockup" src="images/illustration-mockups.svg">
        </div>
      </section>

      <section class="section2">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <div class="button">
          <a href="#">Register</a>
        </div>

        <div class="social-media-container">
          <div class="social-media">
            <a class="fa-brands fa-facebook-f"></a>
            <a class="fa-brands fa-twitter"></a>
            <a class="fa-brands fa-instagram"></a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/javier-cazorla-509242188?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3B73J5GQ%2FmSXGfgt7nlaOWqQ%3D%3D" target="_blank">Javier Cazorla</a>.
      </p>
    </footer>
    <script src="https://kit.fontawesome.com/1ec570fbc4.js" crossorigin="anonymous"></script>
  </body>
</html>
